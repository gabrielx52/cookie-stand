<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:900" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Homeport</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Pat's Sales Data</h1>
        <p id="disclaim">For internal use only</p>
        <img src="imgs/salmon.png" alt="Chum shop logo" />
        <div class="clearfix"></div>
      </div>
      <nav>
        <ul id="navBarSales">
          <li><a href="index.html">User Site</a></li>
        </ul>
        <div class="clearfix"></div>
      </nav>
    </header>
    <br>
    <div id="salesContent">

    </div>
    <div id="formBox">
      <form id="addStoreForm">
        <table>
          <tr>
            <td><label for="storeName">Store Name: </label></td>
            <td><input type="text" name="storeName" required /></td>
          </tr>
          <tr>
            <td><label for="minCust">Min Customers: </label></td>
            <td><input type="number" name="minCust" required /></td>
          </tr>
          <tr>
            <td><label for="maxCust">Max Customers: </label></td>
            <td><input type="number" name="maxCust" required /></td>
          </tr>
          <tr>
            <td><label for="avgCPP">Average CPP: </label></td>
            <td><input type="number" name="avgCPP" step="0.1" required /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="" value="Add new store" /></td>
          </tr>
        </table>
      </form>
    </div>
    <br>
  </body>
  <script type="text/javascript" src="js/app.js"></script>
</html>
